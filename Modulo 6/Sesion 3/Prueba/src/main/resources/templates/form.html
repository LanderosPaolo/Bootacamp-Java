<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario productos</title>
</head>
<body>
<h1>Agregar Producto</h1>
<form th:action="@{/producto/procesar}" th:object="${producto}" method="post">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
    <br>
    <label for="descripcion">Descripcion: </label>
    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}">
    <br>
    <label for="precio">Precio: </label>
    <input type="text" id="precio" name="precio" th:field="*{precio}">
    <br>
    <label for="stock">Stock: </label>
    <input type="text" id="stock" name="stock" th:field="*{stock}">

    <button type="submit">Enviar</button>
</form>
</body>
</html>
