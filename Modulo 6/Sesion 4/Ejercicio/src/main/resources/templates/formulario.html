<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
</head>
<body>
<h1>Formulario de registro</h1>
<form th:action="@{/registrar}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" th:field="*{apellido}">
    <br>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:field="*{email}">
    <br>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<p th:text="${mensaje}"></p>
</body>
</html>
