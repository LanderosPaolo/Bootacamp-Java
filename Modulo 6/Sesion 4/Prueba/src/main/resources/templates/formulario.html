<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>
<h1>Formulario</h1>
<form th:action="${accion == 'agregar' ? '/agregar' : '/actualizar'}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}"> <!-- Campo oculto para el ID -->
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" th:field="*{apellido}" required>
    <br>
    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{username}" required>
    <br>
    <label for="password">Contrase√±a</label>
    <input type="password" id="password" th:field="*{password}" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required>
    <br>
    <button type="submit" th:text="${accion == 'agregar' ? 'Agregar' : 'Actualizar'}">Guardar</button>
</form>
<a href="/opciones">Volver a Opciones</a>
</body>
</html>
